<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>分析生命周期</title>
  <script src="../js/vue.js"></script>
</head>
<body>
  <div id="root">
    <h2>当前n的值是：{{n}}</h2>
    <button @click="add">点击n+1</button>
  </div>

  <script>
    Vue.config.productionTip = false

    new Vue({
      el:"#root",
      // template:
      //   `<div >
      //     <h2>当前n的值是：{{n}}</h2>
      //     <button @click="add">点击n+1</button>
      // </div>`,
      data:{
        n:1
      },
      methods: {
        add(){
          this.n++
        }
      },
    })
  </script>
</body>
</html>
