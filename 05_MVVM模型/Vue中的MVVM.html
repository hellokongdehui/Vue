<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MVVM</title>
  <script src="../js/vue.js"></script>
</head>
<body>
  <!-- View -->
  <div id="root">
    <h1>公司名称：{{name}}</h1>
    <h1>公司地址:{{address}}</h1>
  </div>  
</body>

<script>
  Vue.config.productionTip = false;

  // ViewModel
  new Vue({
    el:"#root",
    data() {
      return {
        name:"字节跳动",
        address:"深圳市南山区登良路26号来福士办公楼15F"
      }  // Model
    },
  })
</script>

<!-- 
  MVVM模型
    1. M: 模型(Model)：data中的数据
    2. V：视图(View)：模板代码
    3. VM：视图模型(ViewModel)：Vue实例
  发现：
    1. data中所有的属性，最后都出现在vm中
    2. vm中所有的属性及vue原型中所有属性，在vue模板中都可以直接使用
-->
</html>
