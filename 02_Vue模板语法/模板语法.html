<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>02 模板语法</title>
  <!-- 引入Vue -->
  <script src="../js/vue.js"></script>
</head>
<body>
  <!-- 准备好一个容器 -->
  <div id="root">
    <h1>插值语法</h1>
    <h3>您好，{{name}}!</h3>
    <hr/>
    <h1>指令语法</h1>
    <a v-bind:href="url1" target="_blank">腾讯</a>
    <a :href="url2" target="_blank">字节跳动</a>
  </div>
</body>

<script type="text/javascript">
  Vue.config.productionTip = false

  new Vue({
    el:"#root",
    data: {
      name:"kdh",
      url1:"https://www.tencent.com/",
      url2:"https://www.bytedance.com/"
    }
  })
</script>

<!-- 
  Vue模板语法有两大类：
    1. 插值语法：
      功能：用于解析标签体内容；
      写法：{{xxx}}，xxx是js表达式，且可以读取到data中的所有属性。
    2. 指令语法：
      功能：用于解析标签（包括：标签属性、标签体内容、绑定事件......）；
      举例：v-bind:href="xxx" 或简写为 :href="xxx"，xxx同样要写成js表达式，且可以直接读取到data中的所有属性；
      备注：Vue中有很多指令，且形式都是 v-xxx，此处只拿v-bind举例。
-->
</html>
