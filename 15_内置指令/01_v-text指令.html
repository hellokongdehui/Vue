<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-text</title>
  <script src="../js/vue.min.js"></script>
</head>
<body>
  <div id="root">
    <div>您好，{{name}}</div>
    <div v-text="name">您好，</div>  <!-- 里面填的文本会被覆盖 -->

  </div>

  <script>
    Vue.config.productionTip = false

    new Vue({
      el:"#root",
      data:{
        name:"字节跳动"
      }
    })
  </script>
</body>

<!-- 
  学过的指令：
    1. v-bind：单向绑定解析表达式，可简写为 :xxx
    2. v-model：双向数据绑定
    3. v-for：遍历数组/对象/字符串
    4. v-on：绑定事件监听，可简写为 @
    5. v-if：条件渲染(动态控制节点是否存在)
    6. v-else：条件渲染(动态控制节点是否存在)
    7. v-show：条件渲染(动态控制节点是否展示)
  v-text指令：
    1. 作用：向其所在的节点中渲染文本内容
    2. 与插值语法的区别：v-text会替换掉节点中的内容，{{xxx}}则不会
 -->

</html>
